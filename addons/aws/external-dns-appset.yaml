---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addon-external-dns
spec:
  goTemplate: true
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
    - clusters:
        values:
          addonChart: external-dns
        selector:
          matchExpressions:
            - key: enable_external_dns
              operator: In
              values: ['true']
  template:
    metadata:
      name: addon-{{.values.addonChart}}
    spec:
      project: default
      sources:
        # - repoURL: '{{.metadata.annotations.addons_repo_url}}'
        #   targetRevision: '{{.metadata.annotations.addons_repo_revision}}'
        #   ref: values
        - chart: '{{.values.addonChart}}'
          repoURL: https://kubernetes-sigs.github.io/external-dns
          targetRevision: 1.14.3
          helm:
            releaseName: '{{.values.addonChart}}'
            ignoreMissingValueFiles: true
            valueFiles:
              - '{{.metadata.annotations.addons_repo_basepath}}/environments/default/{{.values.addonChart}}/values.yaml'
              - '{{.metadata.annotations.addons_repo_basepath}}/environments/{{.metadata.labels.environment}}/{{.values.addonChart}}/values.yaml'
            valuesObject:
              provider: aws
              serviceAccount:
                name: '{{.metadata.annotations.external_dns_service_account}}'
                annotations:
                  eks.amazonaws.com/role-arn: '{{.metadata.annotations.external_dns_iam_role_arn}}'
              domainFilters: '{{.metadata.annotations.external_dns_domain_filters}}'
              txtOwnerId: '{{.metadata.annotations.aws_cluster_name}}'
              policy: '{{default "upsert-only" .metadata.annotations.external_dns_policy}}'
      destination:
        name: '{{.name}}'
        namespace: '{{.metadata.annotations.external_dns_namespace}}'
      syncPolicy:
        automated:
          prune: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true  # Big CRDs
